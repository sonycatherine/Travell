<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.pexels.com/photos/1261731/pexels-photo-1261731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Contact Us header box styling */
        h1 {
            background: rgba(52, 152, 219, 0.9); /* Semi-transparent dark background */
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
        }

        /* Transparent form styling */
        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent form background */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Button styling */
        button {
            padding: 10px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

<!--        button:hover {-->
<!--            background-color: #45a049;-->
<!--        }-->

        /* Placeholder styling */
        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

       .a {
           color: #3498DB;
           margin-top:10px;
           text-decoration:none;
       }

    </style>
</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">
        <h1>Contact Us</h1>

        <!-- Access Key -->
        <input type="hidden" name="access_key" value="94cb405b-7778-445a-8141-1051d566e49f">

        <!-- Form Inputs -->
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <input type="email" name="email" placeholder="Enter Your Email" required>
        <textarea name="message" placeholder="Enter Your Message" rows="5" required></textarea>

        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <button type="submit">Submit Form</button>
            <a href="/" class="a">Home</a>

    </form>
</body>
</html>
