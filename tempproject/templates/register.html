
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1261731/pexels-photo-1261731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace with your image path */
            backdrop-filter: blur(3px); /* Blurs background image slightly for readability */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }


         /* Transparent form styling */
        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent form background */
            border-radius: 6px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .form-container h1 {
            text-align: right;
            color: #333;
            font-size: 24px;
            margin:0;
            padding: 10px;
            padding-right: 60px;
            background-color: #3498DB;
            color: white;
            border-radius: 6px;
            margin-bottom: 3px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
        label {
            font-weight: bold;
            margin-top: 5px;
            display: block;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0px 0 0px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top:10px;
        }

       .a {
           color: #3498DB;
           margin-top:10px;
           text-decoration:none;
       }

<!--        input[type="submit"]:hover {-->
<!--            background-color: #45a049;-->
<!--        }-->
        .messages {
            text-align: center;
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="password1">Confirm Password</label>
            <input type="password" id="password1" name="password1" placeholder="Confirm your password" required>

            <input type="submit" value="Register">
            <a href="/" class="a">Home</a>


        </form>
        <div class="messages">
            {% for msg in messages %}
                {{ msg }}
            {% endfor %}
        </div>
    </div>
</body>
</html>
